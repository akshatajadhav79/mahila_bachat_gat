{% load static %}
{% block content %}

{% comment %} to show messages {% endcomment %}


{% if messages %}
    {% for message in messages %}

    <div class="alert alert- {{ message.tags}} alert-dismissible fade show text-nowrap"  role="alert" style="font-size: 15px;">
    <strong >Message:</strong>{{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="float: right;">
    <span aria-hidden="true" style="float: right;">&times;</span>
    </button>
    </div>
    {% endfor %}
{% endif %}
<h1></h1>
<br>


<h1>{{uid}}</h1>
<div>HI</div>
<a hreaf="/userhome">click</a>
{% endblock content %}
